
<div class="card book-flight">
    <div class="card-body">
        <form formGroupName="bookFlightsForm" (ngSubmit)="onFlightsearch()">
        <h4 class="card-title">Book Flights</h4>
        <div class="radio-button-group">
            <label class="radio-inline radio-item"><input type="radio" name="flightdirection" class="radio-button" checked >One Way</label>
            <label class="radio-inline disabled radio-item"><input type="radio" name="flightdirection" class="radio-button" disabled>Round Trip</label>
            <label class="radio-inline disabled radio-item"><input type="radio" name="flightdirection" class="radio-button" disabled>Multi-city</label>
        </div>
        <div class="row">
            <div class="col-3">
                <div><label>From </label></div>
                <div>
                    <input list="from" class="form-control textbox" formControlName="from" value="Toronto All Airports">
                    <datalist id="from">
                        <option value="Toronto All Airports">
                        <option value="Toronto All Airports">
                        <option value="Toronto All Airports">
                        <option value="Toronto All Airports">
                        <option value="Toronto All Airports">
                    </datalist>
                    <!-- <input type="text" class="form-control textbox" formControlName="from" value="Toronto All Airports"> -->
                </div>
            </div>
            <div class="col-3">
                <div><label>To </label></div>
                <div>
                    <input list="to" class="form-control textbox" formControlName="to" value="New York All Airports">
                    <datalist id="to">
                        <option value="New York All Airports">
                        <option value="Los Angeles All Airports">
                        <option value="Atlanta All Airports">
                        <option value="California All Airports">
                        <option value="New Jersey All Airports">
                    </datalist>
                    <!-- <input type="text" class="form-control textbox" formControlName="to" value="New York All Airports"> -->
                </div>
            </div>
            <div class="col-3">
                <div><label>Depart </label></div>
                <div><input type="date" class="form-control date" formControlName="return" value="2020-05-01"></div>
            </div>
            <div class="col-3">
                <div><label>Return </label></div>
                <div><input type="date" class="form-control date" formControlName="return" value="2020-05-04"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div><label>Adults </label></div>
                <div>
                    <select class="form-control select" formGroupName="adults">
                        <option>
                            1
                        </option>
                        <option>
                            2
                        </option>
                        <option>
                            3
                        </option>
                    </select>
                </div>

                <div><label>Children </label></div>
                <div>
                    <select class="form-control select" formGroupName="children">
                        <option>
                            1

                        <option>
                            2
                        </option>
                        <option>
                            3
                        </option>
                    </select>

            <div class="col-3">
                <div><label>Class </label></div>
                <div>
